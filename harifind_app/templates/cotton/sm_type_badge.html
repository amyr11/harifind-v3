{% if type == "Lost" %}
<span class="bg-red-500 w-fit text-white px-2 py-1 rounded-lg font-medium">{{ type }}</span>
{% elif type == "Found" %}
<span class="bg-green-600 w-fit text-white px-2 py-1 rounded-lg font-medium">{{ type
    }}</span>
{% elif type == "Returned" %}
<span class="bg-cyan-600 w-fit text-white px-2 py-1 rounded-lg font-medium">{{ type
    }}</span>
{% endif %}
