<form class="flex items-center" action="{{ request.path }}" method="get">
    <div class="flex items-center border rounded-lg gap-2">
        <span class="flex justify-center items-center py-2 pl-2 text-black/50">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
            </svg>
        </span>
        <input name="query" class="bg-transparent border-none w-full focus:outline-none pr-2"
            placeholder="Item details..." type="text">
    </div>
    <div class="pl-2">
        <button class="btn btn-sm">Search</button>
        {% if query %}
        <a class="btn btn-sm" href="{{ request.path }}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" class="size-3">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
        </a>
        {% endif %}
    </div>
</form>
