{% extends 'base/base-nav.html' %} {% block extra_head %}
<script>
  function confirmDelete() {
    const confirmation = confirm("Are you sure you want to delete this item?");
    if (confirmation) {
      document.getElementById("delete-form").submit();
    }
  }
</script>
{% endblock %} {% block title %}Profile{% endblock %} {% block content %}
<!-- USER DETAILS -->
<div class="flex flex-col justify-center sm:flex-row flex-grow ">
  <!-- card start -->
  <div class="card w-1/2 bg-[#fff] p-4 shadow-xl align-center">
    <div class="card-body">
      <h1 class="card-title justify-center text-lg text-[#374151]">User Details</h1>
      <!-- avatar -->
      <div class="avatar justify-center">
        <div class="w-24 rounded-full">
          <img alt="{{ user.username }}" src="{{ user.image.url }}" />
        </div>
      </div>
      <!-- username -->
      <div class="divider divider italic text-xs">@{{ user.username }}</div>
      <!-- details -->
      <div class="lg:grid lg:grid-cols-4 md:flex gap-4">
        <div class="pb-4 lg:col-span-2">
          <c-label-input name="Name" value="{{ user.first_name }} {{ user.last_name }}" />
        </div>
        <div class="pb-4 lg:col-span-2">
            <c-label-input name="Email" value="{{ user.email }}" />
        </div>
        <div class="pb-4 lg:col-span-3">
            <c-label-input name="Degree" value="{{ user.get_degree_display }}" />
        </div>
        <div class="pb-4">
            <c-label-input name="Year level" value="{{ user.year_level }}" />
          </div>
        </div>
      </div>
      <!-- date joined -->
      <p class="ml-10">Joined on {{ user.date_joined }}</p>
      <!-- edit profile -->
      <div class="pt-4 flex flex-row justify-end gap-4 mb-2">
          <a href="{% url 'edit_profile' %}" class="btn flex flex-row bg-[#62B096] text-white"
            >Edit profile</a
          >
          <a href="{% url 'password_change' %}" class="btn flex flex-row bg-[#62B096] text-white"
            >Change password</a
          >        
      </div>
    </div>
  </div>
</div>

{% endblock %}
